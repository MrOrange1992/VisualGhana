<agm-map
  id="ghanaMap"
  [styles]="customMapStyles"
  [zoom]="zoom"
  [fitBounds]="latlngBounds"
  [disableDefaultUI]="true"
  [mapDraggable]="true"
  [zoomControl]="false"
  [scaleControl]="false"
  [streetViewControl]="false"
  [rotateControl]="false"
  [fullscreenControl]="false"
  (mapClick)="clickedMap($event)"
  (zoomChange)="zoomChange($event)"
>

  <!---------------------------- LINES ----------------------------->

  <!-- POWERLINES -->
  <agm-data-layer
    (layerClick)="clickedLine($event)"
    [style]="stylesService.loadPowerLineStyles"
    [geoJson]=powerLines
  ></agm-data-layer>

  <!-- ROADS -->
  <agm-data-layer
    (layerClick)="clickedLine($event)"
    [style]="stylesService.loadRoadStyles"
    [geoJson]="roadData"
  ></agm-data-layer>

  <!-- AULA TERRA -->
  <agm-data-layer
    (layerClick)="clickedAulaTerraRoad($event)"
    [style]="stylesService.loadAulaTerraRoadStyles"
    [geoJson]="aulaTerra"

  ></agm-data-layer>

  <!---------------------------- POLYGONS ----------------------------->


  <!-- OVERLAY (rest of africa) -->
  <agm-data-layer
    [style]="stylesService.loadOverLayStyles"
    [geoJson]=overlay
  ></agm-data-layer>

  <!-- POPULATION DENSITY -->
  <agm-data-layer
    [style]="stylesService.loadPopulationTileStyles"
    [geoJson]=populationTiles
  ></agm-data-layer>

  <!-- EDUCATION DISTRIBUTION -->

  <agm-data-layer
    [style]="stylesService.loadPrimarySchoolsDistributionStyles"
    [geoJson]=districtsPrimarySchools
    (layerClick)="clickedDistricts($event, 'primaryschool')"
  ></agm-data-layer>

  <agm-data-layer
    [style]="stylesService.loadMiddleSchoolsDistributionStyles"
    [geoJson]=districtsMiddleSchools
    (layerClick)="clickedDistricts($event, 'middleschool')"
  ></agm-data-layer>

  <agm-data-layer
    [style]="stylesService.loadHighSchoolsDistributionStyles"
    [geoJson]=districtsHighSchools
    (layerClick)="clickedDistricts($event, 'highschool')"
  ></agm-data-layer>

  <agm-data-layer
    [style]="stylesService.loadUniversitiesDistributionStyles"
    [geoJson]=districtsUniversities
    (layerClick)="clickedDistricts($event, 'university')"
  ></agm-data-layer>

  <!---------------------------- POINTS ----------------------------->

  <!--Aula Terra points-->

  <!--Kwaso points-->
  <agm-marker
    [latitude]="6.638786580458306"
    [longitude]="-1.4502972364425657"
    (markerClick)="loadKwasoRoad()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/camera.png"

  >
  </agm-marker>

  <!--Korase points-->
  <agm-marker
    [latitude]="6.617797376164622"
    [longitude]="-1.4308029413223264"
    (markerClick)="loadaulaterraschool()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/camera.png"

  >
  </agm-marker>

  <!--Korase entry points-->
  <agm-marker
    [latitude]="6.617307137821674"
    [longitude]="-1.4318382740020752"
    (markerClick)="loadKoraseEntry()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/film.png"

  >
  </agm-marker>

  <!--Kwaso-Korase points-->
  <agm-marker
    [latitude]="6.625598494718633"
    [longitude]="-1.4417946338653564"
    (markerClick)="loadKwasoKorase()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/camera.png"

  >
  </agm-marker>

  <!--Kwaso-Korase-water points-->
  <agm-marker
    [latitude]="6.6226304607304955"
    [longitude]="-1.437610387802124"
    (markerClick)="loadKwasoKoraseWater()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/camera.png"

  >
  </agm-marker>

  <!--Kwaso-Korase-water-film points-->
  <agm-marker
    [latitude]="6.623680198310998"
    [longitude]="-1.4390158653259277"
    (markerClick)="loadWaterFilm()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/film.png"

  >
  </agm-marker>

  <!--Kwaso-Korasefilm-->
  <agm-marker
    [latitude]="6.619864897734731"
    [longitude]="-1.4338821172714233"
    (markerClick)="loadKwasoKoraseFilm()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/film.png"

  >
  </agm-marker>

  <!--Bikefilm-->
  <agm-marker
    [latitude]="6.6216499931562405"
    [longitude]="-1.4352178573608398"
    (markerClick)="loadBikeFilm()"
    [visible]="markerVisible"
    iconUrl="../../assets/img/film.png"

  >
  </agm-marker>

  <!--load Zipline-->
  <agm-marker

    [latitude]="-1.882"
    [longitude]="29.787"
    (markerClick)="loadziplineimage()"
    [visible]="techmarkerVisible"
  >
  </agm-marker>

  <!--load MKopa-->
  <agm-marker
    [latitude]="-0.0217"
    [longitude]="37.5819"
    (markerClick)="loadmkopaimage()"
    [visible]="techmarkerVisible"
  >
  </agm-marker>

  <!--load DR.One-->
  <agm-marker
    [latitude]="9.1029"
    [longitude]="-1.2660"
    (markerClick)="loaddroneimage()"
    [visible]="techmarkerVisible"
  >
  </agm-marker>

  <!--load PEGAfrica-->
  <agm-marker
    [latitude]="6.2680"
    [longitude]="-1.2457"
    (markerClick)="loadpegafricaimage()"
    [visible]="techmarkerVisible"
  >
  </agm-marker>

  <!-- INFO WINDOW on click event -->
  <agm-marker [latitude]="infoLatitude" [longitude]="infoLongitude" [visible]="false">
    <agm-info-window [disableAutoPan]="true" [isOpen]="infoVisible" #infoWindow>
      <div *ngIf="infoGeoJsonObject">
        <ul *ngFor="let property of objectKeys(infoGeoJsonObject)">
          <li>
            {{property}}: {{infoGeoJsonObject[property]}}
          </li>
        </ul>
      </div>
    </agm-info-window>
  </agm-marker>


  <!---------------------------- CIRCLES ----------------------------->
    <agm-circle *ngFor="let powerPlant of (powerPlants | filteryear : activeTimeLineYear)"
                [latitude]="powerPlant.latitude"
                [longitude]="powerPlant.longitude"
                [circleDraggable]="false"
                [editable]="false"
                [fillColor]="powerPlant.color"
                [fillOpacity]="0.8"
                [radius]="powerPlant.radius"
                (circleClick)="clickedObject(powerPlant)"
                (mouseOver)="mouseOverObject(powerPlant)"
                (mouseOut)="mouseOutObject(powerPlant)"
    ></agm-circle>


  <agm-circle *ngFor="let healthSite of filteredHealthSites"
              [latitude]="healthSite.latitude"
              [longitude]="healthSite.longitude"
              [circleDraggable]="false"
              [editable]="false"
              [fillColor]="healthSite.color"
              [fillOpacity]="0.8"
              [(radius)]="healthSite.radius"
              (circleClick)="clickedObject(healthSite)"

  ></agm-circle>

  <agm-circle *ngFor="let airport of airports"
              [latitude]="airport.latitude"
              [longitude]="airport.longitude"
              [circleDraggable]="false"
              [editable]="false"
              [fillColor]="airport.color"
              [fillOpacity]="0.8"
              [(radius)]="airport.radius"
              (circleClick)="clickedObject(airport)"
  ></agm-circle>

</agm-map>


<div class="infoPanel">

  <div class="infoPanelSection title" onClick="history.go(0)"  >
    VISUAL GHANA

  </div>

  <div class="infoPanelSection szenarios">
    <div class="szenarioButton infrastructureButton" (click)="loadInfrastructureConfig()">
        Infrastructure
    </div>
    <div class="szenarioButton technologyButton" (click)="loadTechnologyConfig()" (click)="clickedTechnology()" >
        Technology
    </div>
    <div class="szenarioButton concepteButton" (click)="loadConceptConfig()">
        Forecast
    </div>
    <div class="szenarioButton aulaterraButton" (click)="loadAulaterraRoad()"  (click)="loadAulaTerraConfig()" (click)="clickedAulaTerraRoad()" >
      <img src="../../assets/img/aulaterra.jpeg" width="100%" height="100%"  >

    </div>
  </div>

  <div class="infoPanelSection clickable">
    <button class="loadButton loadPower" (click)="loadPower()">
       Power
    </button>
    <button class="loadButton loadHealthSite" (click)="prepareHealthSites()">
       Health Sites
    </button>
    <button class="loadButton loadTransportation" (click)="loadTransportation()">
       Transportation
    </button>
    <button class="loadButton loadEducation" (click)="prepareEducation()">
       Education
    </button>
    <button class="loadButton loadPopulation" (click)="loadPopulationTiles()">
       Population Density
    </button>

  </div>

  <div class="infoPanelSection info">

    <div *ngIf="educationMode" class="infoPanelSection clickable">
      <button
        class="loadButton"
        (click)="loadEducationDistribution('primaryschool')"
        [ngStyle]="{'background-color': colors.educationPrimarySchoolColor}">
        Primary Schools
      </button>
      <button
        class="loadButton"
        (click)="loadEducationDistribution('middleschool')"
        [ngStyle]="{'background-color': colors.educationMiddleSchoolColor}">
        Middle Schools
      </button>
      <button
        class="loadButton"
        (click)="loadEducationDistribution('highschool')"
        [ngStyle]="{'background-color': colors.educationHighSchoolColor}">
        High Schools
      </button>
      <button
        class="loadButton"
        (click)="loadEducationDistribution('university')"
        [ngStyle]="{'background-color': colors.educationUniversityColor}">
        Universities
      </button>
    </div>

    <div *ngIf="healthMode" class="infoPanelSection clickable">
      <button
      class="loadButton"
      (click)="loadHealthSiteType('Hospital')"
      [ngStyle]="{'background-color': colors.hospitalColor}">
      Hospitals
    </button>
      <button
        class="loadButton"
        (click)="loadHealthSiteType('Clinic')"
        [ngStyle]="{'background-color': colors.clinicColor}">
        Clinics
      </button>
      <button
        class="loadButton"
        (click)="loadHealthSiteType('Children Healthcare')"
        [ngStyle]="{'background-color': colors.maternityColor}">
        Children Healthcare
      </button>
      <button
        class="loadButton"
        (click)="loadHealthSiteType('Others')"
        [ngStyle]="{'background-color': '#000'}">
        Others
      </button>
    </div>

    <div *ngIf="showziplineimg">
      <img src="../../assets/img/Zipline.png" width="100%"  >
    </div>

    <div *ngIf="showmkopaimg">
      <img src="../../assets/img/MKopa.png" width="100%" >
    </div>

    <div *ngIf="showdroneimg">
      <img src="../../assets/img/DrOne.png" width="100%" >
    </div>

    <div *ngIf="showpegafricaimg">
      <img src="../../assets/img/PEGAfrica.png" width="100%" >
    </div>

    <div *ngIf="showaulaterraimg">
    <img src="../../assets/img/aulaterra_school.jpeg" width="100%" >
  </div>

    <div *ngIf="showKwasoKoraseimg">
      <img src="../../assets/img/kwasoKorasePOI.jpeg" width="100%" >
    </div>

    <div *ngIf="showKwasoRoad">
      <img src="../../assets/img/kwasoRoad.jpg" width="100%" >
    </div>

    <div *ngIf="showKwasoKoraseWaterimg">
      <img src="../../assets/img/kwasoKoraseWater.jpg" width="100%" >
    </div>

    <div *ngIf="showKwasoKoraseFilm">

      <video width="100%" controls Autoplay=autoplay>
        <source src="../../assets/img/roadPeople.mp4" type="video/mp4">
      </video>
    </div>

      <div *ngIf="showKoraseEntry">

    <video width="100%" controls Autoplay=autoplay>
      <source src="../../assets/img/entryKorase.mp4" type="video/mp4">
    </video>
  </div>

    <div *ngIf="showWaterFilm">

      <video width="100%" controls Autoplay=autoplay>
        <source src="../../assets/img/water.mp4" type="video/mp4">
      </video>
    </div>

    <div *ngIf="showBikeFilm">

      <video width="100%" controls Autoplay=autoplay>
        <source src="../../assets/img/bike.mp4" type="video/mp4">
      </video>
    </div>

    <div *ngIf="infoGeoJsonObject">
      <p *ngIf="infoGeoJsonObject.name">Name: <strong>{{infoGeoJsonObject.name}}</strong></p>
      <p *ngIf="infoGeoJsonObject.capacity">Capacity: <strong>{{infoGeoJsonObject.capacity}} [MW]</strong></p>
      <p *ngIf="infoGeoJsonObject.type">Type: <strong>{{infoGeoJsonObject.type}}</strong></p>
    </div>

    <div class="canvasBlock">
      <canvas class="chartCanvas" id="chartCanvas">{{chart}}</canvas>
    </div>

  </div>





</div>
