<agm-map
  [latitude]="latitude"
  [longitude]="longitude"
  [styles]="customMapStyles"
  [zoom]="zoom"
  [mapDraggable]="mapDraggable">

  <ng-container *ngFor="let point of testPoints">
    <agm-marker
      [latitude]=point.latitude
      [longitude]=point.longitude
      [iconUrl]="'../../assets/img/testBanana.png'"
      >
    </agm-marker>
  </ng-container>




  <agm-data-layer [geoJson]=borders ></agm-data-layer>
  <agm-data-layer [geoJson]=healthSites ></agm-data-layer>
  <agm-data-layer [geoJson]=solarStations ></agm-data-layer>
  <agm-data-layer [geoJson]=powerLines ></agm-data-layer>
  <agm-data-layer [geoJson]=powerPlants ></agm-data-layer>

  <agm-data-layer [geoJson]=airports ></agm-data-layer>



</agm-map>
