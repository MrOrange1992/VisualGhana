<agm-map
  [latitude]="latitude"
  [longitude]="longitude"
  [styles]="customMapStyles"
  [zoom]="zoom"
  [mapDraggable]="mapDraggable">

  <agm-data-layer [style]="loadTest" [geoJson]=borders></agm-data-layer>
  <agm-data-layer [style]="loadCircles" [geoJson]=healthSites ></agm-data-layer>
  <agm-data-layer [geoJson]=solarStations ></agm-data-layer>
  <agm-data-layer [geoJson]=powerLines ></agm-data-layer>
  <agm-data-layer [geoJson]=powerPlants ></agm-data-layer>
  <agm-data-layer [geoJson]=roads ></agm-data-layer>
  <agm-data-layer [geoJson]=airports ></agm-data-layer>

</agm-map>

<div class="infoPanel">

  <div class="szenarios">
    VISUAL GHANA
  </div>

  <div class="clickables">
    <input type="image" class="mainButton" src="../../assets/img/electricity.png" (click)="loadPower()"/>
    <input type="image" class="mainButton" src="../../assets/img/healthcare.png" (click)="loadHealthSites()"/>
    <input type="image" class="mainButton" src="../../assets/img/road.png" (click)="loadTransportation()"/>

  </div>

  <div class="info">
    HOLLLADRIO!!
  </div>

</div>
